{% load i18n %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ SITE_NAME }}{% endblock %}</title>
    {% block head %}
      <link href="{{ STATIC_URL }}viewer/assets/story-tools-core-all.css" rel="stylesheet">
      <link href="{{ STATIC_URL }}composer/assets/maps-theme.css" rel="stylesheet">
      <style type="text/css">[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}</style>
      {% block extra_head %}
      {% endblock %}
    {% endblock %}
  </head>
  <body class="viewerbody">
    {% block middle %}{% endblock middle %}
    {% block extra_script %}{% endblock extra_script %}
    <script src="{{ STATIC_URL }}lib/js/bootstrap.js"></script>
  </body>
</html>
