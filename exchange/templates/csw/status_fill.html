{% for record in records %}
<div class="card record {{ record.status|lower }}">
  <div class="card-block">
    <h4 class="card-title">{{ record.title }}</h4>
    <h6 class="card-subtitle mb-2 text-muted">{{ record.relation }}</h6>
    <p class="card-text">{{ record.abstract }}</p>
    <div>{% if not record.category %}<span class="label label-warning">Missing Category</span>{% endif %}</div>
  </div>
</div>
{% endfor %}
